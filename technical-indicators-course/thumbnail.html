<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Indicators Thumbnail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: 'Inter', sans-serif;
        }

        .thumbnail {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #1C1917 0%, #292524 50%, #1C1917 100%);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Animated background glow */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
        }

        .glow-1 {
            background: #F59E0B;
            top: -200px;
            right: -100px;
        }

        .glow-2 {
            background: #10B981;
            bottom: -200px;
            left: -100px;
        }

        /* Chart background */
        .chart-bg {
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            opacity: 0.3;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }

        /* THE ONLY text */
        .top-line {
            font-size: 32px;
            font-weight: 700;
            color: #F59E0B;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Main title */
        .main-title {
            font-size: 72px;
            font-weight: 900;
            color: #FDFBF7;
            line-height: 1.1;
            max-width: 700px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            background: linear-gradient(135deg, #F59E0B, #FB923C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .subtitle {
            font-size: 28px;
            color: #A8A29E;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: #1C1917;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
        }

        /* Indicator icons */
        .indicators {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }

        .indicator-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .indicator-box .icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .indicator-box .label {
            font-size: 16px;
            font-weight: 700;
            color: #78716C;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .indicator-box.trend {
            border-color: rgba(245, 158, 11, 0.5);
        }

        .indicator-box.momentum {
            border-color: rgba(251, 146, 60, 0.5);
        }

        .indicator-box.volume {
            border-color: rgba(16, 185, 129, 0.5);
        }

        .indicator-box.trend .label {
            color: #F59E0B;
        }

        .indicator-box.momentum .label {
            color: #FB923C;
        }

        .indicator-box.volume .label {
            color: #10B981;
        }

        /* Chart visualization */
        .chart-visual {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            height: 400px;
        }

        .chart-visual svg {
            width: 100%;
            height: 100%;
        }

        /* Candlesticks */
        .candle-green {
            fill: #10B981;
        }

        .candle-red {
            fill: #EF4444;
        }

        .wick {
            stroke-width: 2;
        }

        /* Indicator lines */
        .sma-line {
            fill: none;
            stroke: #F59E0B;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .ema-line {
            fill: none;
            stroke: #3B82F6;
            stroke-width: 4;
            stroke-linecap: round;
        }
    </style>
</head>

<body>
